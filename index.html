<!doctype html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mortgage Repayment Calculator</title>
        <link rel="stylesheet" href="/index.css">
    </head>
    <body>
        <div class = "container white-color"> <!-- CLOSED --> 
            <div class = "container-left"><!-- CLOSED --> 
                <div class = "left-div-one"><!-- CLOSED --> 
                    <p class = "mortgage-calculator-header slate-nine-hundred-text bold">Mortgage Calculator</p>
                    <p id = "clear-all-text" class = "clear-all-text slate-seven-hundred-text small-text bold pointer">Clear All</p>
                </div><!-- CLOSES  "left-div-one"--> 
                <div class = "left-div-six">
                <p class = "slate-seven-hundred-text small-text mortgage-amount-text bold pointer">Mortgage Amount</p>
                <div class ="input-icons-div"><!-- CLOSED-->
                    <span id="icon-amount" class="icons-amount small-text bold slate-nine-hundred-text">$</span>
                    <input id="mortgage-amount-input" class = "pointer" type = "number" required/>
                </div> <!-- CLOSES  "input-icons-div"--> 
                <p id = "mortgage-amount-warning" class = "red-text small-text bold">This field is required</p>
                </div>
                <div class= "left-div-two">
                    <div class = "left-div-three"> <!-- CLOSED-->
                        <p  class = "slate-seven-hundred-text small-text mortgage-term-text bold">Mortgage Term</p>
                        <div class = "input-icons-div"> <!-- CLOSED--> 
                            <input id="mortgage-term-input" class = "mortgage-term-input pointer" type = "number" required/>
                            <span id = "icon-mortgage-term" class="icon-mortgage-term small-text bold slate-nine-hundred-text">years</span>
                        </div> <!-- CLOSES  "input-icons-div"-->
                        <p id = "mortgage-term-warning" class = "red-text small-text bold">This field is required</p>
                    
                    </div> <!-- CLOSES  "left-div-three"-->
                    <div class="left-div-four"> <!-- CLOSED--> 
                        <p  class = "slate-seven-hundred-text small-text interest-rate-text bold">Interest Rate</p>
                        <div class="input-icons-div"> <!-- CLOSED--> 
                            <input id="interest-rate-input" class = "interest-rate-input pointer" type = "number" required/>
                            <span id = "icon-interest-rate" class="icon-interest-rate small-text bold slate-nine-hundred-text">%</span>
                        </div><!-- CLOSES  "input-icons-div"--> 
                        <p id = "interest-rate-warning" class = "red-text small-text bold">This field is required</p>
                        </div> <!-- CLOSES  "left-div-four"--> 
               </div><!-- CLOSES  "left-div-two"-->
                <div class="left-div-five">
                    <p  class = "slate-seven-hundred-text small-text bold">Mortgage Type</p>
                    <div id = "repayment-div" class = "repayment-div lime-color-background">
                        <input id="repayment-radio" name="radio-btns" type="radio" checked/>
                        <label class = "slate-nine-hundred-text small-text bold pointer" for="repayment-radio">Repayment</label>
                    </div> <!-- CLOSES  "repayment-div"-->
                    <div id = "interest-div" class = "interest-div">
                        <input id="interest-only-radio" name="radio-btns" type="radio"/>
                        <label for="interest-only-radio" class = "slate-nine-hundred-text small-text bold pointer">Interest Only</label>
                    </div> <!-- CLOSES  "interest-div"--> 
                </div>  <!-- CLOSES  "left-div-five"--> 
                    <button id = "calculate-repayments-btn" class="lime-color-background slate-nine-hundred-text small-text bold"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="#133041" d="M18.75 2.25H5.25a1.5 1.5 0 0 0-1.5 1.5v16.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V3.75a1.5 1.5 0 0 0-1.5-1.5Zm-10.5 16.5a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 18.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 15a1.125 1.125 0 1 1 0-2.25A1.125 1.125 0 0 1 12 15Zm3.75 3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm1.5-5.25a.75.75 0 0 1-.75.75h-9a.75.75 0 0 1-.75-.75V6a.75.75 0 0 1 .75-.75h9a.75.75 0 0 1 .75.75v3.75Z"/></svg>Calculate Repayments</button>
            </div><!-- CLOSES  "container-left"--> 
            <div id = "container-right" class = "container-right">
                <img src="./images/illustration-empty.svg" alt="image of calculator and money"/>
                <h4>Results shown here</h4>
                <p class = "results-shown-here-text slate-three-hundred-text small-text">Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
            </div><!-- CLOSES  "container-right"-->
        </div> <!-- CLOSES  "container white-color"-->
        <script type="module" src="/index.js"></script>
    </body>
</html>
